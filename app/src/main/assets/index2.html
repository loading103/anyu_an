<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" oninput="changeState(event)" id="ipt">
    <script>
       window.alert(123)
        if (window.localStorage.getItem('state')) {
            document.getElementById('ipt').value = window.localStorage.getItem('state')
            window.alert(window.localStorage.getItem('state'))
        }
        function changeState(e) {
            window.localStorage.setItem('state', e.target.value)
        }
    </script>
</body>

</html>
